<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Temperature convector</title>
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-6 pb-3">
              Temperature Converter <i class="fas fa-temperature-high"></i>
            </h1>

            <div class="change-temp">
              <!--         <div class="form-group">
                <input
                  type="submit"
                  value="Fahrenheit into Celsius"
                  class="btn btn-primary"
                  id="change"
                />
              </div> -->
              <form id="convert-form">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">F°</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="fahrenheit"
                      placeholder="Fahrenheit"
                    />
                  </div>
                </div>
                <div class="button-group d-flex justify-content-around">
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Convert"
                      class="btn btn-dark px-5 py-2"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Reset"
                      class="btn btn-secondary px-5 py-2"
                    />
                  </div>
                </div>
              </form>
            </div>
            <!-- LOADER -->
            <div id="loading">
              <img src="img/loading.gif" alt="load" />
            </div>
            <div id="results" class="pt-3">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group mt-3 mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">C°</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="celcius"
                    placeholder="Celcius"
                    aria-label="Celcius"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
